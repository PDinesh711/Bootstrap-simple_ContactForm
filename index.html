<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <!-- Bootstrap for css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container bg-warning mt-5 col-md-5 ">
        <div class="row justify-content-center">
           <div class="container">
            <h5 class="row justify-content-center mt-3 text-white">Contact Form</h5>
           </div>
            <div class="col-md-9">
                <form>

                    <div class="mb-3">
                        <label class="form-label text-white mt-3">Email</label>
                        <input type="email" class="form-control mt-3" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white mt-3">UserName</label>
                        <input type="text" class="form-control mt-3" required>
                    </div>

                    <div class="mb-3">
                        <label for="" invalid-feedback class="form-label mt-3 text-white">Subject</label>
                        <input type="text" class="form-control mt-3" required>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label mt-3 text-white">Message </label>
                        <textarea class="form-control" required></textarea>
                    </div>

                    <div class="container col-2">
                        <button type="submit" class="btn btn-primary mt-3 mb-3 p-2">Submit</button>
                       </div>

                       <!-- <h5 class=" mb-3 mt-3 btn btn-primary col-2">Login</h5> -->
                </form>
            </div>
            
        </div>
        
    </div>



    <!-- Bootstrap for js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
